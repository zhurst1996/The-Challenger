<div id="html-weather">
    <div class="coordinates row mb-4">
        <div class="col-md-6 col-sm-12">
            <h5>Current Coordinates:</h5>
            <div class="details"></div>
        </div>
        <div class="col-md-6 col-sm-12">
            <h5>Approximate Location:</h5>
            <div class="approx-location"></div>
        </div>
    </div>

    <div class="row">
        <h5>Forecast:</h5>
        <div class="day-forecast-container">
            <div id="weather-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
            <div class="row">
                <button class="carousel-control-prev" type="button" data-bs-target="#weather-carousel" data-bs-slide="prev">
                    <span class="gg-arrow-left-r text-primary" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                <button class="carousel-control-next" type="button" data-bs-target="#weather-carousel" data-bs-slide="next">
                    <span class="gg-arrow-right-r text-primary" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div>
    </div>
</div>
